<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/src/assets/styles/styles.css">
    <script src="/main.js" type="module"></script>
    <script src="/scripts/hint.js" type="module" defer></script>
    <title>Whxrx</title>
  </head>

  <body class="bg-gradient-to-r from-blue-500 to-purple-600">


    <dialog id="modal"
      class="rounded-lg py-12 px-12 backdrop-blur-sm bg-gradient-to-r from-blue-500/70 to-purple-600/70">
      <div class="flex flex-col items-center gap-4">
        <h1 class="text-4xl font-bold text-white">CORRECTO!</h1>
        <p class="text-white font-thin" ">El pais es correcto.</p>
    </dialog>

    <header class=" text-white">
        <div class="flex justify-between m-5">
          <a href="/">
            <h1 class="text-4xl font-bold">Whxrx</h1>
          </a>
          <div class="text-4xl lg:text-4xl font-bold text-white">
            <h1 class="inline-block border-b-4 border-blue-400 pb-2">
              <span class="text-yellow-300">ADIVINA</span> <span class="text-green-300">EL PAÍS</span>
            </h1>
          </div>


          <button class="">
            <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
              stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
              class="lucide lucide-settings text-white">
              <path
                d="M12.22 2h-.44a2 2 0 0 0-2 2v.18a2 2 0 0 1-1 1.73l-.43.25a2 2 0 0 1-2 0l-.15-.08a2 2 0 0 0-2.73.73l-.22.38a2 2 0 0 0 .73 2.73l.15.1a2 2 0 0 1 1 1.72v.51a2 2 0 0 1-1 1.74l-.15.09a2 2 0 0 0-.73 2.73l.22.38a2 2 0 0 0 2.73.73l.15-.08a2 2 0 0 1 2 0l.43.25a2 2 0 0 1 1 1.73V20a2 2 0 0 0 2 2h.44a2 2 0 0 0 2-2v-.18a2 2 0 0 1 1-1.73l.43-.25a2 2 0 0 1 2 0l.15.08a2 2 0 0 0 2.73-.73l.22-.39a2 2 0 0 0-.73-2.73l-.15-.08a2 2 0 0 1-1-1.74v-.5a2 2 0 0 1 1-1.74l.15-.09a2 2 0 0 0 .73-2.73l-.22-.38a2 2 0 0 0-2.73-.73l-.15.08a2 2 0 0 1-2 0l-.43-.25a2 2 0 0 1-1-1.73V4a2 2 0 0 0-2-2z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
          </button>
        </div>
        </header>

        <!-- Intentos -->

        <section class="py-3 px-4">
          <div class="max-w-screen-lg mx-auto">
            <div class="bg-blue-900 rounded-lg p-4 mb-4 text-white shadow-2xl">
              <div class="text-white text-2xl m-4">
                <div class="flex flex-col py-2 m-2 mb-3 text-xs font-thin border-b border-blue-700">
                  <p class="flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                      stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                      class="lucide lucide-cloud text-white">
                      <path d="M17.5 19H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
                    </svg>
                    <span id="grados">12°</span>
                  </p>
                </div>
                <div id="box" class="text-3xl font-bold mb-4">
                  <!-- Pista -->
                </div>

                <div class="flex flex-row gap-3 justify-center mt-10">

                  <!-- Botones de pista -->

                  <button id="hint1"
                    class="py-3 px-4 border-2 border-blue-600 text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:to-blue-700 font-bold text-base rounded-lg shadow-md">
                    Pista 1
                  </button>

                  <button id="hint2"
                    class="py-3 px-4 border-2 border-blue-600 text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:to-blue-700 font-bold text-base rounded-lg shadow-md">
                    Pista 2
                  </button>

                  <button id="hint3"
                    class="py-3 px-4 border-2 border-blue-600 text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:to-blue-700 font-bold text-base rounded-lg shadow-md">
                    Pista 3
                  </button>

                  <button id="hint4"
                    class="py-3 px-4 border-2 border-blue-600 text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:to-blue-700 font-bold text-base rounded-lg shadow-md">
                    Pista 4
                  </button>

                  <button id="hint5"
                    class="py-3 px-4 border-2 border-blue-600 text-white bg-gradient-to-r from-blue-500 to-purple-600 hover:to-blue-700 font-bold text-base rounded-lg shadow-md">
                    Pista 5
                  </button>

                </div>
              </div>
            </div>
          </div>
        </section>

        <!-- Respuesta -->

        <section class="py-4 px-4">
          <div class="max-w-screen-lg mx-auto">
            <div class="bg-blue-900 rounded-lg p-8 shadow-md">
              <label for="respuesta" class="block text-2xl font-bold mb-4 text-white">Introduce tu respuesta</label>
              <input type="text" id="respuesta" name="respuesta"
                class="w-full bg-blue-800 text-white text-3xl p-4 rounded-md focus:outline-none"
                placeholder="Irlanda ..." autofocus>
            </div>
          </div>
        </section>

  </body>

</html>
